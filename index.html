    <br>

         <div class="radio"> 
            <label class="heading">Select your Gender below:</label> 
            <br>
                <input type="radio" name="gender" checked="checked" id="male" value="Male">
                <label for="Male">Male</label>
                <br>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="Femal">Female</label>

          <br>  <hr>

</body>
    <script>

        // No.1..........
        // First function using type="file" to save data in file forms....
        function readFile()  {
        var reader = new FileReader();
        var file = document.getElementById('get').files[0];

        reader.onload = function (e) {
            document.getElementById('result').src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
    
        // No.2..........
        // second function using type radio to save data on web browser....
        function getValues() {
        var options = document.getElementById('city').options;
        var options_count = document.getElementById('city').options.length;
        var value = [];
        for (var i = 0; i < options_count; i++) {
            if (options[i].selected) {
                value.push(options[i].value);
            }
        } 
        // don't use multiple same id's in html it cause an error...
           alert(JSON.stringify(value));
           document.getElementById('store').innerHTML = (JSON.stringify(value));
    }; 

    // No.3 .............
    // It's about single Dropdown selection of values............
    function getSubmit() {
        var elem = document.getElementById('fruits').value;
        document.getElementById('save').innerHTML = elem;
    };

    // No.4 .............
    // It's about single Dropdown selection of values............
    function radioFunc() {
        var radios = document.getElementsByName('gender');
        var radios_len = radios.length;
        for (var i = 0; i < radios.length; i++) {
            if(radios[i].checked) {
               var required =  prompt("Your gender is " + radios[i].value + " .Enter your name below");
               document.getElementById('required').innerHTML = " Your name is "+ required + " .";
            }
        }
    }

    </script>
